<!doctype html>

<html lang="en"> 

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>New Data Upload</title>

        <link rel="stylesheet" href="index.css">

        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

        <script src="index.js"></script>
        <script src="immuto.js"></script>
</head>


<body>
    <div>
      <form>
          <div class="form-group">
              <label for="name-input">Record Name*</label>
              <input type="text" class="form-control" id="name-input" placeholder="" required>
          </div>
          <div class="form-group">
              <label for="description-input">Description (optional)</label>
              <input type="text" class="form-control" id="description-input" placeholder="">
          </div>
          <div class="form-group">
              <label for="email-input">Immuto Email*</label>
              <input type="email" class="form-control" id="email-input" placeholder="" required>
          </div>
          <div class="form-group">
          <label for="password-input">Immuto Password*</label>
              <input type="password" class="form-control" id="password-input" placeholder="" required>
          </div>
          <div class="form-group">
              <label for="file-input" >Select File*</label>
              <input type="file" class="form-control-file" id="file-input">
          </div>
          
          <button type="button" id='submit-button' onclick="submit_file()">Submit</button>
          <p class="error-message p-0 m-0 mt-1" id="upload-error"></p>
      </form>
    </div>

</body>


</html>
